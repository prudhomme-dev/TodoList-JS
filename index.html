<body>

    <main>
        <h1>Ma Todo-List</h1>


        <section class="action flex">
            <input type="text" name="newTask" id="newTask" placeholder="Nouvelle tâche">
            <div class="priorityMobile flex">
                <div class="priorityTask lowPriority" data-priority="0"></div>
                <div class="priorityTask normalPriority selectPriority" data-priority="1"></div>
                <div class="priorityTask importantPriority" data-priority="2"></div>
            </div>
        </section>
        <section class="list">

        </section>
        <h2 class="taskArchivedTitle">Tâches archivées</h2>
        <section class="listArchives">

        </section>
    </main>
